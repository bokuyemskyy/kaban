name: CI/CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: |
           sudo rm /var/lib/man-db/auto-update
           sudo apt update
           sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config
           sudo apt install -y clang-format clang-tidy
      - run: cmake --preset ninja
      - run: clang-format --dry-run --Werror $(find app -type f \( -name "*.cpp" -o -name "*.hpp" \) ! -path "*/generated/*")
      # - run: clang-tidy -p build $(find app -type f -name "*.cpp" ! -path "*/generated/*")

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: |
           sudo rm /var/lib/man-db/auto-update
           sudo apt update
           sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config
           sudo apt install -y cppcheck clang-format clang-tidy
      - run: cmake --preset ninja
      - run: cppcheck --enable=all --project=build/compile_commands.json --error-exitcode=1 -i interface/gui/resources/generated --suppress=missingIncludeSystem  --check-level=normal --disable=unusedFunction --suppress=variableScope --suppress=checkersReport
     
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: |
           sudo rm /var/lib/man-db/auto-update
           sudo apt update
           sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config
      - run: cmake --preset ninja -DBUILD_TESTS=ON
      - run: cmake --build --preset release
      - run: ctest --test-dir build/tests -R Perft.PerftMidset -V

  build:
    needs: [clang, security, tests]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo rm /var/lib/man-db/auto-update
        sudo apt update
        sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config

    - name: Configure CMake
      run: cmake --preset ninja

    - name: Build Release
      run: cmake --build --preset release

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: kaban-release
        path: ./build/app/Release/kaban

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: kaban-release
          path: ./build/app/Release/

      - name: Create release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/app/Release/kaban 
          name: Release ${{ github.ref_name }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}