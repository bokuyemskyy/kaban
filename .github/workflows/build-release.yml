name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo rm /var/lib/man-db/auto-update
        sudo apt update
        sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config

# libgl1-mesa-dev  libxrandr-dev libxi-dev libx11-dev libasound2-dev libboost-all-dev
    - name: Configure CMake
      run: cmake --preset ninja

    - name: Build Release
      run: cmake --build --preset release

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: kaban-release
        path: ./build/app/Release/kaban

