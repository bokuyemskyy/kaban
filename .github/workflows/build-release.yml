name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo rm /var/lib/man-db/auto-update
        sudo apt update
        sudo DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends cmake ninja-build build-essential libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config

    - name: Configure CMake
      run: cmake --preset ninja

    - name: Build Release
      run: cmake --build --preset release

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: kaban-release
        path: ./build/app/Release/kaban

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/Release/kaban
        asset_name: kaban-release.zip
        asset_content_type: application/zip
